name: 'Drift Detection'

on:
  workflow_dispatch

jobs:
  detect_drift:
    name: 'Detect Drift'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      id-token: write
      issues: write

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    env:
      GH_TOKEN: ${{ secrets.GH_PAT }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan (Drift Detection)
      id: plan
      run: |
        terraform plan -no-color -out=plan.tfplan > plan_output.txt || true
        terraform show -no-color plan.tfplan > drift.txt

    - name: Install GitHub CLI
      run: |
        sudo apt-get update && sudo apt-get install gh -y

    - name: Check for Drift Message and Create Issue
      run: |
        if grep -q "Objects have changed outside of Terraform" plan_output.txt; then
          echo "Drift message found!"
          gh issue create \
            --title "Terraform Drift Detected on $(date +'%Y-%m-%d %H:%M:%S')" \
            --body "$(cat drift.txt)" \
            --label "Amazon Q development agent"
        else
          echo "âœ… No drift detected."
        fi
